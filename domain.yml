responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."
   
  utter_symptom:
    - text: "I recognize your symptom"

  utter_out_of_scope:
  - text: Sorry, I can't handle that request.
  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that because of NLU fallback. Could you rephrase?
  utter_return_clinic_location:
  - text: "The clinic is located at district 7, Ho Chi Minh City"

  utter_action_ask_height_weight:
    - text: "Bạn có thể cung cấp chiều cao và cân nặng hiện tại của mình không?"

  utter_action_calculate_bmi:
    - text: "Chỉ số BMI của bạn là khoảng {bmi}. Điều này cho thấy bạn đang ở ngưỡng thừa cân."

  utter_action_offer_diet_plan:
    - text: "Tôi có thể gợi ý cho bạn một kế hoạch dinh dưỡng lành mạnh để giảm cân từ từ. Bạn có muốn tham khảo không?"

  utter_action_detail_diet_plan:
    - text: "Tuyệt vời! Tôi sẽ giúp bạn lập một kế hoạch ăn uống với thực phẩm ít calo."

  utter_action_offer_protein_tips:
    - text: "Để tăng cơ hiệu quả, bạn nên tăng lượng protein trong khẩu phần ăn."

  utter_action_suggest_foods:
    - text: "Bạn nên bổ sung thực phẩm như thịt nạc, trứng, đậu hũ, và các loại hạt."

  utter_action_offer_nutrition_tips:
    - text: "Trong giai đoạn mang thai, bạn cần tăng cường ăn các thực phẩm giàu protein và vitamin."

  utter_action_send_food_list:
    - text: "Đây là danh sách thực phẩm phù hợp cho người tiểu đường."

  utter_action_offer_meal_logging_help:
    - text: "Bạn có muốn tôi giúp bạn tìm hiểu cách ghi chép các bữa ăn hàng ngày không?"


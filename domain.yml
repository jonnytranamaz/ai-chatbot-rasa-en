    - text: "Nguyên nhân rất có thể do một số yếu tố như: Thiếu ngủ, Rối loạn nội tiết, Chế độ ăn uống không đầy đủ. Bạn hãy để lại thông tin liên hệ để chúng tôi có thể hẹn gặp và tư vấn kĩ hơn cho bạn."

  utter_action_explain_chest_pain:
    - text: "Đau ngực có thể do các vấn đề về tim mạch như đau thắt ngực, viêm màng ngoài tim hoặc các vấn đề về hô hấp. Bạn nên giữ bình tĩnh hay uống thuốc nếu tình trạng không bớt, hãy đến ngay trung tâm y tế gần nhất để được gặp bác sĩ."

  utter_action_collect_contact_info:
    - text: "Hãy cho chúng tôi thông tin để liên lạc nhé."
  utter_action_explain_headache:
    - text: "Đau đầu có thể do nhiều nguyên nhân khác nhau, chẳng hạn như căng thẳng, đau nửa đầu, hoặc vấn đề về mắt. Bạn có thể thử nghỉ ngơi và uống đủ nước. Nếu cơn đau đầu kéo dài hoặc kèm theo các triệu chứng như buồn nôn, nôn, hãy gặp bác sĩ để được chẩn đoán và điều trị kịp thời."

  utter_action_explain_stress_management:
    - text: "Stress có thể ảnh hưởng đến cả tinh thần và thể chất của bạn. Để giảm stress, bạn có thể thử những biện pháp sau: \n1. Tập thể dục: Thực hiện các bài tập thể dục nhẹ nhàng như đi bộ, yoga hoặc thái cực quyền có thể giúp giảm căng thẳng.\n2. Thực hành thư giãn: Thử các kỹ thuật thư giãn như thiền, hít thở sâu, hoặc nghe nhạc nhẹ.\n3. Quản lý thời gian: Tạo danh sách công việc và ưu tiên những nhiệm vụ quan trọng.\n4. Giữ lối sống lành mạnh: Ăn uống cân bằng và ngủ đủ giấc."

  utter_action_explain_food_allergy:
    - text: "Có thể bạn đang gặp phải phản ứng dị ứng thực phẩm. Dị ứng thực phẩm có thể gây ra các triệu chứng như phát ban, ngứa, sưng, đau bụng. Để xử lý tình trạng này, bạn nên: \n1. Ngừng ăn thực phẩm nghi ngờ.\n2. Dùng thuốc chống dị ứng nếu có.\n3. Theo dõi triệu chứng và đến ngay trung tâm y tế nếu cần.\n4. Gặp bác sĩ để xác định loại thực phẩm gây dị ứng."

  utter_action_collect_contact_info:
    - text: "Hãy cho chúng tôi thông tin để liên lạc nhé."
  utter_action_collect_personal_info:
    - text: "Bạn có thể cung cấp cho chúng tôi thông tin về tuổi, giới tính, chiều cao và cân nặng không?"

  utter_action_recommend_orthopedic_doctor:
    - text: "Cảm ơn bạn! Chúng tôi khuyên bạn nên gặp bác sĩ chuyên về cơ xương khớp."

  utter_action_recommend_digestion_doctor:
    - text: "Có vẻ như bạn nên gặp bác sĩ chuyên về tiêu hóa."

  utter_action_offer_phone_consultation:
    - text: "Nếu bạn muốn, chúng tôi có thể tư vấn cho bạn qua điện thoại hoặc đặt lịch hẹn khám tại phòng khám gần nhất."

  utter_action_collect_symptoms:
    - text: "Bạn có thể cho tôi biết triệu chứng cụ thể của bạn để chúng tôi có thể hỗ trợ tốt hơn không?"

  utter_action_collect_allergy_info:
    - text: "Bạn có thể cho chúng tôi biết thêm về triệu chứng và thông tin cá nhân như tuổi, giới tính được không?"

  utter_action_recommend_allergy_doctor:
    - text: "Có vẻ như bạn cần gặp bác sĩ chuyên về dị ứng."

  utter_action_recommend_endocrinologist:
    - text: "Với thông tin này, chúng tôi khuyên bạn nên gặp bác sĩ chuyên về nội tiết."

  utter_action_collect_contact_info:
    - text: "Xin vui lòng để lại thông tin liên hệ để chúng tôi có thể hỗ trợ bạn đặt lịch hẹn."

  utter_action_collect_specialty:
    - text: "Bạn muốn chuyên khoa nào?"

  utter_action_provide_clinic_info:
    - text: "Tôi có thể gửi bạn một số địa chỉ phòng khám gần khu vực bạn."

  utter_action_provide_dermatology_clinic_info:
    - text: "Tôi sẽ gửi cho bạn một số phòng khám da liễu ở quận 3."

  utter_action_collect_symptoms:
    - text: "Hãy cho tôi biết thêm triệu chứng của bạn."

  utter_action_advise_doctor_visit:
    - text: "Nếu triệu chứng kéo dài, bạn nên đi khám bác sĩ."

  utter_action_advise_rest:
    - text: "Bạn nên nghỉ ngơi, hít thở sâu."

  utter_action_advise_stretching:
    - text: "Chúng tôi khuyên bạn nên tập những bài tập kéo giãn nhẹ nhàng."

  utter_action_collect_personal_info:
    - text: "Bạn có thể cung cấp thêm thông tin về tuổi, giới tính, chiều cao và cân nặng của bạn không?"

  utter_action_recommend_ent_doctor:
    - text: "Với triệu chứng đau họng và sốt, chúng tôi khuyên bạn nên gặp bác sĩ chuyên khoa tai mũi họng."

  utter_action_advise_neurologist:
    - text: "Đau đầu dữ dội có thể là dấu hiệu của nhiều vấn đề khác nhau. Chúng tôi khuyên bạn nên gặp bác sĩ chuyên khoa nội thần kinh."

  utter_action_explain_diabetes_symptoms:
    - text: "Bệnh tiểu đường có thể gây ra nhiều triệu chứng như khát nước nhiều, đi tiểu thường xuyên, mệt mỏi và giảm cân không giải thích được."

  utter_action_explain_high_blood_pressure:
    - text: "Huyết áp cao có thể dẫn đến nhiều biến chứng nghiêm trọng. Triệu chứng có thể không rõ ràng, nhưng có thể bao gồm đau đầu và chóng mặt."

  utter_action_explain_bronchitis:
    - text: "Viêm phế quản thường gây ra ho, đờm và khó thở."

  utter_action_explain_stomach_pain:
    - text: "Đau dạ dày có thể do nhiều nguyên nhân khác nhau, bao gồm viêm loét hoặc trào ngược dạ dày thực quản."

  utter_action_explain_anxiety:
    - text: "Lo âu và stress có thể ảnh hưởng đến chất lượng cuộc sống. Việc điều trị có thể bao gồm liệu pháp tâm lý và các biện pháp tự chăm sóc."

  utter_action_collect_contact_info:
    - text: "Xin vui lòng để lại thông tin liên hệ để chúng tôi có thể hỗ trợ bạn đặt lịch hẹn."

  utter_action_collect_additional_questions:
    - text: "Bạn còn câu hỏi nào liên quan đến lo âu không?"
  utter_action_explain_bmi:
    - text: "Chỉ số BMI, hay chỉ số khối cơ thể, là một công cụ giúp đánh giá tình trạng cơ thể của bạn dựa trên cân nặng và chiều cao."

  utter_action_collect_weight_height:
    - text: "Bạn hãy cho tôi biết cân nặng và chiều cao của bạn."

  utter_action_calculate_bmi:
    - text: "Để tính, chúng ta sẽ lấy cân nặng chia cho bình phương chiều cao."

  utter_action_offer_health_improvement:
    - text: "Bạn có muốn biết thêm về cách cải thiện chỉ số này không?"

  utter_action_explain_blood_pressure:
    - text: "Huyết áp được đo bằng hai giá trị: huyết áp tâm thu và huyết áp tâm trương."

  utter_action_offer_blood_pressure_check:
    - text: "Nếu bạn muốn, chúng tôi có thể kiểm tra huyết áp cho bạn ngay bây giờ."

  utter_action_explain_blood_sugar:
    - text: "Chỉ số này đo mức glucose trong máu. Nếu chỉ số này cao hơn mức bình thường, có thể bạn có nguy cơ mắc tiểu đường."

  utter_action_offer_blood_sugar_test:
    - text: "Bạn có muốn đặt lịch hẹn để kiểm tra không?"

  utter_action_explain_cholesterol:
    - text: "Cholesterol được chia thành hai loại: LDL (cholesterol xấu) và HDL (cholesterol tốt)."

  utter_action_offer_cholesterol_test:
    - text: "Bạn có muốn chúng tôi hỗ trợ bạn đặt lịch kiểm tra cholesterol không?"

  utter_action_explain_mental_health:
    - text: "Có nhiều công cụ để đánh giá sức khỏe tâm thần, dựa trên cảm giác lo âu, trầm cảm và mức độ stress trong cuộc sống hàng ngày."

  utter_action_collect_stress_info:
    - text: "Bạn có từng cảm thấy căng thẳng và lo âu kéo dài không?"

  utter_action_offer_psychological_assessment:
    - text: "Chúng tôi có thể hướng dẫn bạn thực hiện một số bài kiểm tra đơn giản tại phòng khám."


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

    - text: "Bạn có cần thêm thông tin về cách sử dụng không?"
  utter_action_offer_brushing_advice:
    - text: "Để có hàm răng khỏe mạnh, bạn cần đánh răng ít nhất hai lần một ngày."

  utter_action_give_brushing_tips:
    - text: "Hãy chắc chắn bạn đánh răng ít nhất 2 phút mỗi lần và sử dụng chỉ nha khoa."

  utter_action_suggest_toothpaste:
